applications:
- name: waterconservation
  services:
  - Weather-Company-Data
  - Streaming-Analytics
  - Internet-of-Things-Platform
  disk_quota: 1024M
  buildpack: sdk-for-nodejs
  description: The Water Conservation App
  domain: stage1.mybluemix.net
  path: nodejs
  command: npm start
  instances: 1
  memory: 512M

declared-services:
  Weather-Company-Data:
    label: weatherinsights
    plan: Free-v2
  Streaming-Analytics:
    label: streaming-analytics
    plan: Standard
  Internet-of-Things-Platform:
    label: iotf-service
    plan: iotf-service-free
